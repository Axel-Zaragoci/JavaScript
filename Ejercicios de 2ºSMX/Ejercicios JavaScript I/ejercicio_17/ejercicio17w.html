<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
    <script>
        // genero una variable con un valor 8
        let value = 8;
        // genero un bucle while para que se ejecute siempre que el valor de la variable sea menor a 500
        while (value <= 500) {
            // le indico que muestre en la pantalla el valor de la variable seguido de un espacio
            document.write(`${value} `);
            // le indico que a la variable le sume 8 cada vez que se ejecute el bucle
            value = value + 8;
        };
    </script>
</body>
</html>
