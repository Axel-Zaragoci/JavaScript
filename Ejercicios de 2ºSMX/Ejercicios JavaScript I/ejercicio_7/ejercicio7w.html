<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        // creo la variable con el primer número
        let num1 = 25;
        // creo la variable con el segundo número
        let num2 = 10.5;
        // creo la variable con el tercer número
        let num3 = 6;
        // creo una variable cuyo contenido es igual a la suma de las tres variables. Al ser números en vez de strings, se suman en vez de concatenar
        let resVar = 25 + 10.5 + 6;
        //
        alert('Versión Variables \n La suma de ' + num1 + ' + ' + num2 + ' + ' + num3 + ' es igual a: \n' + resVar);
        // Comentario separador entre la versión de variables y la de arrays

        // creo la variable del array con los números dentro
        let nums = [25, 10.5, 6];
        // creo una variable que sume el contenido de los números del array indicando su posición en el mismo
        let resArr = nums[0] + nums[1] + nums[2];
        // Creo una alerta mostrando la suma de los números
        alert('Versión Arrays \n La suma de ' + nums[0] + ' + ' + nums[1] + ' + ' + nums[2] + ' es igual a: \n' + resArr);
    </script>

        <h2>Este navegador no admite javascript</h2>
    </noscript>
</body>
</html>
