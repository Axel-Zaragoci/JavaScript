<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>
    <script>
        // genero una variable en blanco y un array con todos los números que he de mostrar
        let position, numbers = [11, 22, 33, 44, 55, 66, 77, 88, 99, 110, 121, 132, 143, 154, 165, 176, 187, 198, 209, 220, 231, 242, 253, 264, 275];
        // genero un bucle for para pasar por todo el array mientras que position sea menos que la longitud del array
        for (position = 0; position < numbers.length; position++) {
            // le indico que escriba el contenido del array en la posición position seguido de un espacio
            document.write(`${numbers[position]} `);
        };
    </script>
</body>
</html>
