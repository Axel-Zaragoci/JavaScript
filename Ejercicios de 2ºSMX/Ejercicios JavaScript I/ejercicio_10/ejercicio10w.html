<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
        // creo las dos variables con los números indicados
        let numero1 = 5;
        let numero2 = 8;
        // creo una condicional para que muestre una alerta si el primer número es menor o igual al segundo
        if(numero1 <= numero2) {
            alert(`${numero1} no es mayor que ${numero2}`);
        };
        // creo una condicional para que muestre una alerta si el segundo número es mayor o igual a cero
        if(numero2 >= 0) {
            alert(`${numero2} es positivo`);
        };
        // creo una condicional para que muestre una alerta si el primer número es menor o diferente a cero
        if(numero1 < 0 | numero1 != 0) {
            alert(`${numero1} es negativo o distinto de cero`);
        };
        // creo una condicional para que muestre una alerta si el primer número + 1 es menor que el número 2
        if((numero1 + 1) < numero2) {
            alert(`Incrementar en 1 unidad el valor de ${numero1} no lo hace mayor o igual que ${numero2}`);
        };

    </script>
</body>
</html>
