    <title>Ejercicio 5</title>

<body>
    <script>
        // creo una variable con un array con los contenidos anteriores
        let content = [25, 10.5, "Hola", false];
        // creo una variable con el contenido de la alerta, pasando por el array usando señalizaciones de la posición de cada dato
        let alerta = content[0] + '\n' + content[1] + '\n' + content[2] + '\n' + content[3];
        // creo la alerta para que muestew el contenido de la variable anterior
        alert(alerta);
    </script>
    <noscript>
        <h2>Este navegador no admite javascript</h2>
    </noscript>
</body>
