<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        // creo los 4 variables que se me piden, con su tipo de datos y contenido solicitado
        let var1 = 25;
        let var2 = 10.5;
        let var3 = "Hola";
        let var4 = false;
        // para facilitarme la creación de la alerta, creo una variable donde añado el contenido
        let alerta = var1 + '\n' + var2 + '\n' + var3 + '\n' + var4;
        // creo la alerta cuyo contenido es la variable anterior
        alert(alerta);
    </script>
    <noscript>
        <h2>Este navegador no admite javascript</h2>
    </noscript>
</body>
</html>
