<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio 36</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form name="datos">
        <label for="name">Nombre</label>
        <input type="text" name="nombre" id="name">

        <label for="surname">Primer apellido</label>
        <input type="text" name="apellido1" id="surname">

        <label for="surname2">Segundo apellido</label>
        <input type="text" name="apellido2" id="surname2">

        <label for="phone">Número de teléfono</label>
        <input type="number" name="telefono" id="phone">

        <label for="home">Dirección</label>
        <textarea name="direccion" id="home"></textarea>

        <label for="mail">Correo electrónico</label>
        <input type="email" name="email" id="mail">

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
