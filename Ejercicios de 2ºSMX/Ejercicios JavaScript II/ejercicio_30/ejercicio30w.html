<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 30</title>
</head>
<body>
    <p id="date"></p>
    <p id="time"></p>

    <script>
        const date = document.querySelector('#date');
        const time = document.querySelector('#time');
        let completeDate, year, month, day, hour, minute, second;

        function shareDate() {
            completeDate = new Date;
            year = completeDate.getFullYear();
            month = completeDate.getMonth() + 1;
            day = completeDate.getDate();
            hour = completeDate.getHours();
            minute = completeDate.getMinutes();
            second = completeDate.getSeconds();

            date.textContent = year + ` \/ ` + month + ` \/ ` + day;
            time.textContent = hour + `h \- ` + minute + `m \- ` + second + `s`;
        };

        shareDate()
        
        setInterval(shareDate, 1);
    </script>
</body>
</html>
